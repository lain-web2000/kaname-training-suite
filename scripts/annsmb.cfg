MEMORY {
	RAM1:  start = $0000, size = $0800;
    RAM2:  start = $6000, size = $2000;
	SOUND_ZP: start = $0, size = $08;
	SOUND_RAM: start = $0600, size = $0100;
	ines:  start =     0, size =   $10, fill=yes, fillval=$00;
    bank1:  start = $8000, size = $8000, fill = yes, fillval = $ea;
	bank4:  start = $8000, size = $8000, fill = yes, fillval = $ea;
	bank2:  start = $8000, size = $4000, fill = yes, fillval = $ea;
	bank8:  start = $8000, size = $4000, fill = yes, fillval = $ea;
    bank6:  start = $8000, size = $8000, fill = yes, fillval = $ea;
}

SEGMENTS {
	SOUND_ZP: load = SOUND_ZP, type = zp, define = yes;
	SOUND_RAM: load = SOUND_RAM, type = bss, define = yes;
	ines:  load = ines,  type = ro;
	bank1: load = bank1, type = ro, start = $8000;
	bank4: load = bank4, type = ro, start = $8000;
	bank2: load = bank2, type = ro, start = $8000;
	bank8: load = bank8, type = ro, start = $8000;
	bank6: load = bank6, type = ro, start = $8000;
}
